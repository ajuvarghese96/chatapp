{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
        <h2>{{room}} - DjChat</h2>

        <div id="display">
        
        <!-- <div class="container darker">
          <b>Tom</b><p>Hello Everyone, How Are You Guys Doing?</p>
          <span class="time-left">20th, April 2021</span>
        </div> -->
        
        </div>
        <script>
          $(document).ready(function(){
          
          setInterval(function(){
              $.ajax({
                  type: 'GET',
                  url : "/getMessages/{{room}}/",
                  success: function(response){
                      console.log(response);
                      $("#display").empty();
                      for (var key in response.messages)
                      {
                          var temp="<div class='container darker'><b>"+response.messages[key].user+"</b><p>"+response.messages[key].value+"</p><span class='time-left'>"+response.messages[key].date+"</span></div>";
                          $("#display").append(temp);
                      }
                  },
                  error: function(response){
                      alert('An error occured')
                  }
              });
          },1000);
          })
          </script>
        
    
        <form id="post-form">
            {% csrf_token %}
            <input class="form-control" type="hidden" name="username" id="username" value="{{username}}"/>
            <input class="form-control" type="hidden" name="room_id" id="room_id" value="{{room_details.id}}"/>
            <input class="form-control" type="text" name="message" id="message" width="100px" /><br>
            <button type="submit" class="btn btn-success" >Send</button>
        </form>
    </div>
    <script type="text/javascript">
      $(document).on('submit','#post-form',function(e){
        e.preventDefault();
    
        $.ajax({
          type:'POST',
          url:'/send',
          data:{
              username:$('#username').val(),
              room_id:$('#room_id').val(),
              message:$('#message').val(),
            csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val(),
          },
          success: function(data){
            //  alert(data)
          }
        });
        document.getElementById('message').value = ''
      });
    </script>



    {% endblock %}
